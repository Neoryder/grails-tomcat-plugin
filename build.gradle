apply plugin: 'java'
	
	
sourceCompatibility = 1.5
version = '1.0'
	
dependencies {
	compile fileTree(dir: 'lib', include: '*.jar')
}
jar {
    manifest {
        attributes 'Implementation-Title': 'Grails Tomcat Connector', 'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
       flatDir(dirs: file('lib'))
    }
}